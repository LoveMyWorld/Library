<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<c:if test="${cataloglist != null}">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="initForm">
                <input type="text" id="bookId" name="bookId" value="${cataloglist.bookId}">
                <input type="text" id="bookTitle" name="bookTitle" value="${cataloglist.bookTitle}">
                <input type="text" id="bookAuthor" name="bookAuthor" value="${cataloglist.bookAuthor}">
                <input type="text" id="publishDate" name="publishDate" value="${cataloglist.publishDate}">
                <!-- 根据需要，可以继续添加其他字段 -->
            </form>
        </div>
    </div>
</c:if>
<c:if test="${cataloglist == null}">
    <p>无待编目书籍</p>
</c:if>
